<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <p>By KucingSETAN</p>
      <!-- Input untuk tugas baru -->
      <input type="text" id="inputTugas" placeholder="Tambah tugas baru">
      <!-- Tombol untuk menambahkan tugas baru -->
      <button onclick="ambilNilaiDanTambah()">Tambah Tugas</button>
      <button onclick="ambilNilaiDanHapus()">Hapus Tugas</button>
      <!-- Daftar untuk menampilkan tugas -->
      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
